<h1>Job Listings</h1>
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
<a href="{% url 'job_create' %}">Post a New Job</a>
<ul>
    {% for job in jobs %}
    <li>
        <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a>
        <a href="{% url 'job_update' job.id %}">Edit</a>
        <form action="{% url 'job_delete' job.id %}" method="post">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this job?')">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
