{% extends 'base.html' %}

{% block title %}Job Listings{% endblock %}

{% block content %}
<h2 class="mb-4">Available Jobs</h2>
<div class="row">
    {% for job in jobs %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ job.title }}</h5>
                <p class="card-text">{{ job.company }} - {{ job.location }}</p>
                <a href="{% url 'job_detail' job.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No jobs available.</p>
    {% endfor %}
</div>
{% endblock %}
